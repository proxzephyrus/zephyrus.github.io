<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; color: #222; }
    .blog-header { border-bottom: 2px solid #444; margin-bottom: 1em; }
    .post { background: #fff; padding: 1em; border-radius: 6px; margin-bottom: 1em; }
    .post-title { margin: 0; }
    .post-date { font-size: 0.9em; color: #777; }
  </style>
</head>
<body>
  <div class="blog-header">
    <h1>My Blog</h1>
    <p>Welcome to my new blog!</p>
  </div>
  <div class="post">
    <h2 class="post-title">First Post</h2>
    <div class="post-date">November 1, 2025</div>
    <p>This is the first post on my new blog. Stay tuned for more updates!</p>
  </div>
</body>
</html>
